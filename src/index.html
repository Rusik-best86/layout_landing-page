<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <body class="page__body">
    <header id="home" class="header">
      <div class="top-bar">
        <a href="#home" class="top-bar__logo-link">
          <img
            class="top-bar__logo"
            src="images/icons/logo-2x.png" alt="Bose logo">
        </a>
        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Bring joy back
          <br>
          to the everyday
        </h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo-link">
          <img
            class="top-bar__logo"
            src="images/logo.png" alt="Bose logo">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>
      <div class="menu__content">

        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#products">Products</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#store">Store</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#login">Login</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#cart">Cart(0)</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">+1 234 5555-55-55</a>
        <a href="tel:+1 234 5555-55-55" class="menu__call-to-order">call to order</a>
      </div>
    </aside>

    <main>
      <section id="products" class="products">
        <h2>Recomendet</h2>
      </section>

      <section id="store" class="store">
        <h2>Browse Nothing products by category</h2>
      </section>

      <section id="login" class="login">
        <h2>About us</h2>
      </section>

      <section class="cart">
        <h2>Contact us</h2>
      </section>

    <footer class="footer"></footer>
